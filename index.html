<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul class="dashboard">
          <li class="dashboard-item">
            <a href="#">
              <img src="/css/dashboard-icon.svg" alt="Dashboard Icon" />
              <span>Dashboard</span>
            </a>
          </li>
        </ul>
        <ul class="sidebar-middle">
          <li class="home-item">
            <a href="#">
              <img src="/css/home-icon.svg" alt="Home Icon" />
              <span>Home</span>
            </a>
          </li>
          <li class="profile-item">
            <a href="#">
              <img src="/css/profile-icon.svg" alt="Profile Icon" />
              <span>Profile</span>
            </a>
          </li>
          <li class="messages-item">
            <a href="#">
              <img src="/css/messages-icon.svg" alt="Messages Icon" />
              <span>Messages</span>
            </a>
          </li>
          <li class="history-item">
            <a href="#">
              <img src="/css/history-icon.svg" alt="History Icon" />
              <span>History</span>
            </a>
          </li>
          <li class="tasks-item">
            <a href="#">
              <img src="/css/tasks-icon.svg" alt="Tasks Icon" />
              <span>Tasks</span>
            </a>
          </li>
          <li class="communities-item">
            <a href="#">
              <img src="/css/communities-icon.svg" alt="Communities Icon" />
              <span>Communities</span>
            </a>
          </li>
        </ul>
        <ul class="sidebar-bottom">
          <li class="settings-item">
            <a href="#">
              <img src="/css/settings-icon.svg" alt="Settings Icon" />
              <span>Settings</span>
            </a>
          </li>
          <li class="support-item">
            <a href="#">
              <img src="/css/support-icon.svg" alt="Support Icon" />
              <span>Support</span>
            </a>
          </li>
          <li class="privacy-item">
            <a href="#">
              <img src="/css/privacy-icon.svg" alt="Privacy Icon" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header">aa</div>
      <div class="main-content">dd</div>
    </div>
  </body>
</html>
